<h2 class="sub-header">Time Sheets</h2>

<div class="table-responsive">
  <button class="btn btn-default pull-right" ng-click="addUser()">Add project</button><br/>

  <table class="table table-bordered table-hover table-condensed table-striped">
    <tr>
      <th></th>
      <th>Customer</th>
      <th>Project</th>
      <th>Hour</th>
      <th>Edit</th>
    </tr>
    <tr ng-repeat="day in days">
      <th width="20%">
        {{ day || 'empty' }}
      </th>

      <td>
        <span editable-select="records.customer" e-ng-options="s.id as s.name for s in customers" e-form="rowform">
          {{ showCustomers() }}
        </span>
      </td>

      <td>
        <span editable-select="records.project" e-ng-options="s.id as s.name for s in projects" e-form="rowform">
          {{ showProjects() }}
        </span>
      </td>

      <td></td>

      <td style="white-space: nowrap">
        <!-- form -->
        <form editable-form name="rowform" ng-show="rowform.$visible">
          <button type="submit" ng-disabled="rowform.$waiting">
            <i class="glyphicon glyphicon-ok"></i>
          </button>
          <button type="button" ng-disabled="rowform.$waiting" ng-click="rowform.$cancel()">
            <i class="glyphicon glyphicon-remove"></i>
          </button>
        </form>
        <div class="buttons" ng-show="!rowform.$visible">
          <a ng-click="rowform.$show()">
            <i class="glyphicon glyphicon-pencil"></i>
          </a>
          <a ng-click="removeUser($index)">
            <i class="glyphicon glyphicon-trash"></i>
          </a>
        </div>  
      </td>
    </tr>
  </table>
</div>
